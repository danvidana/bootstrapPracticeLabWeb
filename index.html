<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="navbar sticky-top px-0 bg-info text-white">
      <div class="navbar-brand">
          Practica de clase
      </div>
  </div>
    <div class="container mb-3">
        <div class="row px-3">
            Estos son mis animales favoritos
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Rana</h5>
                        <button class="btn btn-primary" data-toggle="collapse" data-target="#collapseFrog" type="button" aria-expanded="false">
                            Fotos de ranas
                        </button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Mono</h5>
                        <button class="btn btn-primary" data-toggle="collapse" data-target="#collapseMonkey" type="button" aria-expanded="false" ">
                            Fotos de monos
                        </button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Serpiente</h5>
                        <button class="btn btn-primary" data-toggle="collapse" data-target="#collapseSnake" type="button" aria-expanded="false"">
                            Fotos de serpientes
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="collapseFrog" class="collapse container my-3">
        <hr>
        <div id="carouselFrogControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div>
                    <img src="/assets/froghat.jpg" alt="" width="100%">
                </div>
              </div>
              <div class="carousel-item">
                <div>
                    <img src="/assets/toad.jpg" alt="" width="100%">
                </div>
              </div>
              <div class="carousel-item">
                <div>
                    <img src="/assets/frogstar.jfif" alt="" width="100%">
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselFrogControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselFrogControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </div>

              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>

            <a class="carousel-control-next" href="#carouselMonkeyControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>

              </div>

                    <img src="/assets/snakehat.jpg" alt="" width="100%">

              </div>

        <div class="col-sm bg-secondary">

        </div>

        </div>

    <div class="row">
      <div class="mx-auto rounded border-success border mt-3">

    </div>
    

    <footer class="footer fixed-bottom bg-primary text-center">
        <p class="text-white">
            2020, Daniel Vidana
        </p>
    </footer>

</html>
